<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<div class="jumbotron text-center">
		<h1 class="display-3">Find Your Train!</h1>
		<p class="lead"></p>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-sm-4">
		    	<div class="card">
                    
                    <div class="card-header">
                        Add Train
                    </div>

                    <div class="card-body input-card">
                        <form>
                            <div class="form-group">
                                <label for="trainName">Train Name</label>
                                <input type="text" class="form-control" id="trainName" placeholder="Enter train name">
                            </div>

                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input type="text" class="form-control" id="destination" placeholder="Enter destination">
                            </div>
                            <div class="form-group">
                                <label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
                                <input type="text" class="form-control" id="firstTrainTime" placeholder="Enter first train time">
                            </div>

                            <div class="form-group">
                                <label for="frequency">Frequency (min)</label>
                                <input type="number" class="form-control" id="frequency" placeholder="Enter frequency">
                            </div>

                            <button type="submit" class="btn btn-danger" id="addTrain">Submit</button>
                        </form>
                    </div>
                </div>
  			</div>
  			<div class="col-sm-8">
    			<div class="card">
                    <div class="card-header">
                        Current Train Schedule
                    </div>
                    <div class="card-body">
	                    <table class="table">
	                        <thead>
	                            <tr>
	                            <td>Train Name</td>
	                            <td>Destination</td>
	                            <td>Frequency (min)</td>
	                            <td>Next Arrival</td>
	                            <td>Minutes Away</td>
	                            </tr>
	                        </thead>
	                        <tbody id="tableBody"></tbody>
	                    </table>
                    </div>
                </div>
  			</div>
		</div>
	</div>
	<footer class="footer text-center row">
		<div class="col footerContainer align-self-center">
			@Copyright PRIYA BALAKRISHNAN
		</div>	
	</footer>
	<script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
	<script src="assets/javascript/app.js"></script>
</body>
</html>
