<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler</title>
	<link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/validator.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://use.fontawesome.com/c4965b9a48.js"></script>
	<script src="assets/javascript/validator.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="jumbotron text-right">
			<h1 class="display-3">En Route!</h1>
			<button type="button" class="btn btn-warning" id="signIn">Google SignIn</button>
		</div>
		<div class="row">
			<div class="col">
				<p id="welcomeMessage" class="msgDisplay"></p>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-4 col-xs-12">
		    	<div class="card left-panel">
                    
                    <div class="card-header">
                        <i class="fa fa-train" aria-hidden="true"></i> <strong>Add Train</strong>
                    </div>

                    <div class="card-body input-card">
                        <form id="inputForm">
                            <div class="form-group">
                                <label for="trainName">Train Name</label>
                                <input type="text" class="form-control" data-required="true" id="trainName" placeholder="Enter train name" required>
                                <span class="help-block error--required">Please fill out this field</span>
                            </div>

                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input type="text" class="form-control" data-required="true" id="destination" placeholder="Enter destination" required>
                                <span class="help-block error--required">Please fill out this field</span>
                            </div>
                            <div class="form-group">
                                <label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
                                <input type="text" class="form-control" data-required="true" id="firstTrainTime" placeholder="Enter first train time" required>
                                <span class="help-block error--required">Please fill out this field</span>
                            </div>

                            <div class="form-group">
                                <label for="frequency">Frequency (min)</label>
                                <input type="number" class="form-control" data-required="true" id="frequency" placeholder="Enter frequency" required>
                                <span class="help-block error--required">Please fill out this field</span>
                            </div>

                            <button type="submit" class="btn btn-danger" id="addTrain"><i class="fa fa-train" aria-hidden="true"></i> Submit</button> <span id="message"></span>
                        </form>
                    </div>
                </div>
  			</div>
  			<div class="col-lg-8 col-xs-12">
    			<div class="card">
                    <div class="card-header">
                        <strong>Current Train Schedule</strong>
                    </div>
                    <div class="card-body">
	                    <table class="table">
	                        <thead>
	                            <tr>
	                            <td>Train Name</td>
	                            <td>Destination</td>
	                            <td>Frequency (min)</td>
	                            <td>Next Arrival</td>
	                            <td>Minutes Away</td>
	                            </tr>
	                        </thead>
	                        <tbody id="tableBody"></tbody>
	                    </table>
                    </div>
                </div>
  			</div>
		</div>
	</div>
	<footer class="footer text-center row">
		<div class="col footerContainer align-self-center">
			@Copyright PRIYA BALAKRISHNAN
		</div>	
	</footer>
	<script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
	<script src="assets/javascript/app.js"></script>
</body>
</html>
